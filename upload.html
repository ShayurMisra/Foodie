<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Recipe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="site-logo-name">
            <img src="Index Images/Logo.png" alt="Logo" class="logo">
            <div class="site-name">foodie</div>
        </div>
        <button class="menu-btn">&#9776;</button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload a Recipe</a>
        </div>
    </nav>

    <div class="form-container">
        <h1>Upload a Recipe</h1>
        <form id="uploadForm" action="connect.php" method="post" enctype="multipart/form-data">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="prepTime">Prep Time:</label>
            <input type="text" id="prepTime" name="prepTime" required>

            <label for="cookTime">Cook Time:</label>
            <input type="text" id="cookTime" name="cookTime" required>

            <label for="totalTime">Total Time:</label>
            <input type="text" id="totalTime" name="totalTime" required>

            <label for="servings">Servings:</label>
            <input type="number" id="servings" name="servings" required>

            <label for="recipeImage">Upload Image:</label>
            <input type="file" id="recipeImage" name="recipeImage" accept="image/*" required>

            <button type="submit">Submit Recipe</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="footer-content">
            <p>&copy; 2024 foodie. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
